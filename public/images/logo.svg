<svg
  version="1.1"
  baseProfile="full"
  width="250"
  height="50"
  viewBox="0 0 250 50"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 배경 효과 (부드러운 그라데이션) -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFE141;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFE141;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원형 -->
  <circle cx="25" cy="25" r="23" fill="url(#logoGradient)" />

  <!-- 향상된 천칭 아이콘 -->
  <g transform="translate(5, 10)">
    <!-- 상단 장식 -->
    <circle cx="17.5" cy="0" r="2" fill="#1C1C1C" />
    
    <!-- 중앙 기둥 -->
    <line
      x1="17.5"
      y1="2"
      x2="17.5"
      y2="12"
      stroke="#1C1C1C"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    
    <!-- 수평 막대 -->
    <line
      x1="2"
      y1="12"
      x2="33"
      y2="12"
      stroke="#1C1C1C"
      stroke-width="2.5"
      stroke-linecap="round"
    />
    
    <!-- 접시 연결선 -->
    <line
      x1="7"
      y1="12"
      x2="7"
      y2="16"
      stroke="#1C1C1C"
      stroke-width="1.5"
    />
    <line
      x1="28"
      y1="12"
      x2="28"
      y2="16"
      stroke="#1C1C1C"
      stroke-width="1.5"
    />
    
    <!-- 접시 -->
    <path
      d="M1,16 A6,6 0 0,0 13,16"
      fill="none"
      stroke="#1C1C1C"
      stroke-width="1.5"
    />
    <path
      d="M22,16 A6,6 0 0,0 34,16"
      fill="none"
      stroke="#1C1C1C"
      stroke-width="1.5"
    />
  </g>

  <!-- 텍스트 "LegalMind" -->
  <text
    x="50"
    y="32"
    font-family="Lora, serif"
    font-size="26"
    font-weight="700"
    fill="#1C1C1C"
    letter-spacing="0.5"
  >
    Legal
    <tspan 
      fill="#FFE141" 
      dx="5"
      filter="drop-shadow(0 1px 1px rgba(0,0,0,0.2))"
    >Mind</tspan>
  </text>

  <!-- 장식 선 -->
  <line
    x1="50"
    y1="38"
    x2="220"
    y2="38"
    stroke="#FFE141"
    stroke-width="1"
    stroke-dasharray="1 3"
  />
</svg> 